<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gallery Whiz</title>

    <link href="css/whiz.css" rel="stylesheet" />
    <link href="css/tableView.css" rel="stylesheet" >
    <link href="css/waitingitem.css" rel="stylesheet" >
    <link href="css/scrollbar.css" rel="stylesheet" >
    <link href="css/dialog.css" rel="stylesheet" >
    <link href="css/menu.css" rel="stylesheet" >

</head>
<body>
    <div id="vgrid">
        <div id="grid">
            <div id="leftView"></div>
            <div id="grip"></div>
            <div id="rightView"></div>
        </div>
        <div id="vgrip"></div>
        <div id="viewer">
            <img id="viewerImg" class="displayNone" />
            <video id="viewerVideo" controls autoplay class="displayNone"></video>
            <iframe id="viewerFrame" frameBorder="0" class="displayNone"></iframe>
        </div>
    </div>
    <footer id="footer">Nichts selektiert</footer>

    <template id="conflictItemTemplate">
        <tr tabindex="0">
            <td class="it-name"><div class="it-iconName"><img class="it-image" src='images/fault.png' alt="" onerror="this.src='images/fault.png'"><span class="it-nameValue"></span></div></td>
            <td class="it-size">
                <span class="it-sourcesize"></span><br>
                <span class="it-targetsize"></span>
            </td>
            <td>
                <span class="it-sourceTime"></span><br>
                <span class="it-targetTime"></span>
            </td>
            <td>
                <span class="it-sourceVersion"></span><br>
                <span class="it-targetVersion"></span>
            </td>
        </tr>
    </template>
    <template id="extendedRenameTemplate">
        <div id="extendedRename">
            <table>
                <tr>
                    <td>
                        <label for="prefix">Prefix:</label>
                    </td>
                    <td>
                        <input type="text" id="prefix" value="Bild" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="initial">Initialwert:</label>
                    </td>
                    <td>
                        <input type="number" id="initial" value="1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="digits">Stellenzahl:</label>
                    </td>
                    <td>
                        <select id="digits">
                            <option value="1">1-Stellig</option>
                            <option value="2">2-Stellig</option>
                            <option value="3">3-Stellig</option>
                            <option value="4">4-Stellig</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </template>

    <script src="scripts/favorites.js"></script>
    <script src="scripts/itemsmodel.js"></script>
    <script src="scripts/itemssorter.js"></script>
    <script src="scripts/filehelper.js"></script>
    <script src="scripts/itemsviewmodel.js"></script>
    <script src="scripts/columnscontrol.js"></script>
    <script src="scripts/scrollbar.js"></script>
    <script src="scripts/tableview.js"></script>
    <script src="scripts/extendedrename.js"></script>
    <script src="scripts/dialog.js"></script>
    <script src="scripts/conflictview.js"></script>
    <script src="scripts/waitingitem.js"></script>
    <script src="scripts/savedhistory.js"></script>
    <script src="scripts/commanderview.js"></script>
    <script src="scripts/vgrid.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/viewer.js"></script>
    <script src="scripts/savedviews.js"></script>
    <script src="scripts/commander.js"></script>
</body>
</html>
